<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- контроль масштаба отображения страницы-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Товары</title>

    <!-- ссылка на font awesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- ссылка на css файл  -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/products.css">

    <!-- ссылка на Lodash-->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>

</head>
<body>

<!-- начало секция header  -->

<header class="header">

    <!--    логотип-->
    <a href="#" class="logo">
        <img src="../images/logo.png" alt="">
    </a>

    <!--    навигационная панель-->

    <nav class="navbar">
        <a href="../index.html#home">Главная</a>
        <a href="../index.html#about">О нас</a>
        <a href="products.html">Товары</a>
        <a href="blogs.html">Блог</a>
        <a href="../index.html#contact">Контакты</a>
    </nav>

    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
    </div>

    <div class="search-form">
        <input type="search" class="form-input" placeholder="введите для поиска...">
        <input type="submit" class="form-submit" value="Поиск">
    </div>

    <div class="cart-items-container">
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="../images/product-1.jpg" alt="">
            <div class="content">
                <h3>Товар 01</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>

        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="../images/product-2.jpg" alt="">
            <div class="content">
                <h3>Товар 02</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>

        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="../images/product-3.jpg" alt="">
            <div class="content">
                <h3>Товар 03</h3>
                <div class="price">$15.99/-</div>
            </div>
        </div>
        <a href="#" class="btn" id="btn-paid">Оплатить</a>
    </div>

</header>

<!-- конец секция header -->

<!--начало секция products-->

<section class="products" id="products">

    <h1 class="heading"> Наши <span>товары</span> </h1>

    <div class="box-container">

        <template id="lodash">
        <div class="box">
            <div class="icons">
                <a href="#" class="fas fa-shopping-cart" id="shopping-cart"></a>
                <a href="#" class="fas fa-heart" id="heart"></a>
                <a href="#" class="fas fa-eye" id="eye"></a>
            </div>

            <div class="image">
                <img src="" alt="">
            </div>

            <div class="content">
                <h3></h3>
                <p></p>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star-half-alt"></i>
                </div>
                <div class="price"></div>
                <span></span>
            </div>
            </div>
    </template>
    </div>
</section>
<!--конец секция products-->


<!-- ссылка на js файл  -->
<script src="../index.js"></script>
<script src="../js/products.js"></script>

</body>
</html>
